<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor de moedas</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body>
    <div class="formulario">
        <h1>Conversor de Moedas</h1>
        <form name="conversor" method="post" action="">
            <label for="moedaOrigem">Moeda de origem: </label>
            <select name="moedaOrigem" id="moedaOrigem" required> </select>
            <label for="moedaDestino">Moeda de destino: </label>
            <select name="moedaDestino" id="moedaDestino" required> </select>
            <label for="valor">Valor a converter: </label>
            <input type="text" name="valor" id="valor" required>
            <button type="submit">Converter</button>
            <div id="resultadoConversao"></div>
        </form>
    </div>
    <script type="text/javascript" src="js/conversor.js"></script>
</body>

</html>
